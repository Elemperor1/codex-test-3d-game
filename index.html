<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Starter Arena</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
        background: #0c0c0c;
        color: #f2f2f2;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      #hud-root {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 16px;
      }
      .hud-top {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      }
      .hud-bottom {
        align-self: center;
        text-align: center;
        font-size: 14px;
        opacity: 0.8;
      }
      .crosshair {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 16px;
        height: 16px;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .crosshair::before,
      .crosshair::after {
        content: "";
        position: absolute;
        background: #f2f2f2;
      }
      .crosshair::before {
        width: 2px;
        height: 16px;
        left: 7px;
        top: 0;
      }
      .crosshair::after {
        width: 16px;
        height: 2px;
        left: 0;
        top: 7px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="hud-root"></div>
      <div class="crosshair" aria-hidden="true"></div>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
